version: "2"
sql:
  - engine: "postgresql"
    queries: "./common/db/query/"
    schema: "./supabase/migrations/"
    gen:
      go:
        package: "db"
        out: "./common/db/gen"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "string"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: true
        emit_empty_slices: true

    rules:
      - sqlc/db-prepare
